{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}



{% block content %}


<!-- Contact Start -->
<div class="container-xxl py-5 mt-5">
    <div class="container mt-5">
        <div class="row g-5 mt-5">
            <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s">

                <h1 class="display-5 mb-4">Access Denied !</h1>
                <p class="mb-4">
                    Return <a href="{% url 'index' %}">Home</a>
                </p>

            </div>
            <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s" style="min-height: 450px;">
                <div class="position-relative rounded overflow-hidden h-100">


                    <h5 class="account-title">Your account has been blocked, please contact support.</h5>
                    <p >Reason : <br>{% autoescape off %}{{user.block_reason}}{% endautoescape %}</p>
                  


                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->

    {% endblock %}

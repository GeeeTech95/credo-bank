<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1635377361665-60442f6cf799?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8Y3V0ZSUyMGJhYnl8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=600&q=60');
            background-size: cover;
            background-position: center;
            height: 100vh;
            /* This will make the background image cover the whole viewport */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
        }

        .centered-text {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.6);
            /* You can adjust the opacity (0.6 in this case) to your preference */
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="centered-text">
            Hi Favour, how was your night?
        </div>
    </div>
</body>

</html>

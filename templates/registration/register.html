
{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-wrapper">
    <section class="Login-wrap ptb-100">
        <div class="container">
            <div class="row ">
                <div class="col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-10 offset-md-1">
                    <div class="login-form-wrap">
                        <div class="login-header">
                            <h3>Register New Account</h3>
                            <p>start banking with us</p>
                        </div>
                        <div class="login-form">
                            <div class="login-body">
                                <form class="form-wrap" action="" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    {{form|crispy}}
                                    <div class="col-sm-12 col-12 mb-20 pt-20">
                                        <div class="checkbox style3">
                                            <input type="checkbox" id="test_1">
                                            <label for="test_1">
                                                I Agree with the <a class="link style1"
                                                    href="#">Terms &amp; conditions</a>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <button class="btn style1">
                                                Register Now
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <p class="mb-0">Have an Account? <a class="link style1"
                                                href="{% url 'login' %}">Sign In</a></p>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
